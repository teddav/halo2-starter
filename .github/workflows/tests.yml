name: tests

on: [push]

jobs:
  tests:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      - run: echo "${CARGO_HOME:-$HOME/.cargo}/bin" >> $GITHUB_PATH

      - run: cargo test
